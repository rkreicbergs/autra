About.Title            = Par AuTra
About.descriptionText  = AuTra (Aural Training) datorprogramma izveidota 2014.gad\u0101 ar Latvijas Nacion\u0101l\u0101 kult\u016Bras centra finansi\u0101lu atbalstu. AuTra treni\u0146programmai sast\u0101v no diviem modu\u013Ciem. Uzman\u012Bbas un atmi\u0146as treni\u0146a modulis paredz\u0113ts m\u016Bzikas skolu audz\u0113k\u0146iem dzirdes uzman\u012Bbas un atmi\u0146as treni\u0146am m\u016Bzikas nodarb\u012Bb\u0101s. To var lietot ar\u012B jebkur\u0161 interesents m\u016Bzikas vidusskol\u0101. Interv\u0101lu treni\u0146a modulis v\u0113rsts uz vidusskolas audz\u0113k\u0146u dzirdes treni\u0146a efektivit\u0101ti solfed\u017Eo nodarb\u012Bb\u0101s. Programmu var lietot jebkur\u0161 interesents gan m\u016Bzikas skol\u0101, gan augstskol\u0101.
About.descriptionTitle = AuTra
About.historyText      = AuTra treni\u0146programma veidota uz zin\u0101tniska projekta ietvaros izstr\u0101d\u0101tas dzirdes uzman\u012Bbas treni\u0146platformas AUT (Aural Attention Training) b\u0101zes. 2009. gad\u0101 tika izstr\u0101d\u0101ta AUT programmas 1.versija, kas tika izmantota p\u0113tniec\u012Bbas projekta pilotf\u0101z\u0113, nov\u0113rojot dzirdes uzman\u012Bbas treni\u0146a efekts 25 s\u0101kumskolas audz\u0113k\u0146iem. AUT programmas 2.versijas izstr\u0101de un aprob\u0101cija tika pabeigta 2013.gad\u0101. Efektivit\u0101tes p\u0113t\u012Bjum\u0101 tika iesaist\u012Bti 85 septi\u0146us l\u012Bdz asto\u0146us gadus veci s\u0101kumskolas audz\u0113k\u0146i. Efektivit\u0101tes p\u0113t\u012Bjuma atzi\u0146as kalpoja par pamatu digit\u0101l\u0101 m\u0101c\u012Bbu materi\u0101la \u2013 AuTra izveidei.
